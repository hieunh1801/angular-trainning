<div class="container">
  <div class="flex-row">
    <button mat-raised-button (click)="openAddDepartmentDialog()">
      <mat-icon>add_circle_outline</mat-icon> Thêm phòng ban mới
    </button>
  </div>
  <div class="mat-elevation-z8 department_table">
    <table mat-table [dataSource]="departments">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let department"> {{department.id}} </td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code</th>
        <td mat-cell *matCellDef="let department"> {{department.code}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let department"> {{department.name}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let department"> {{department.status}} </td>
      </ng-container>

      <!-- Created Date Column -->
      <ng-container matColumnDef="created_date">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let department"> {{department.created_date}} </td>
      </ng-container>

      <!-- Edited Date Column -->
      <ng-container matColumnDef="edited_date">
        <th mat-header-cell *matHeaderCellDef> Edited Date </th>
        <td mat-cell *matCellDef="let department"> {{department.edited_date}} </td>
      </ng-container>

      <!-- _feature column -->
      <ng-container matColumnDef="_feature">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let department" style="color: #007bff">
          <button mat-button (click)="editDepartment(department)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-button (click)="deleteDepartment(department)" style="color: #dc3545">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Referenent Row -->
      <tr mat-header-row *matHeaderRowDef="displayedDepartmentColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedDepartmentColumns;"></tr>
    </table>
    <!-- Pagination -->
    <div flexDirection="row-reverse" style="width: 100%; display: flex; justify-content: flex-end;">
      <button mat-icon-button [disabled]="this.page_number == 1" (click)="prevPage()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <button mat-icon-button [disabled]="this.departments.length < this.page_size" (click)="nextPage()">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </div>
</div>
